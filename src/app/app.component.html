<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <app-user [user]="user" [selected]="user.id === selectedUserId" (selecte)="onSelectUser($event)" />
        }
    </ul>
    
    @if (selectedUser) {
        <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
    }
</main>
